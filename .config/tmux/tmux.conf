# TERM
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g default-command "/usr/bin/env zsh"
# Default terminal is 256 colors
set -g default-terminal "xterm-256color"
# Add truecolor support
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

set -g allow-passthrough on

# don't do anything when a 'bell' rings
set  -g visual-activity  off
set  -g visual-bell      off
set  -g visual-silence   off
set  -g bell-action      none
setw -g monitor-activity off

# -- display
set  -g base-index       1   # start window numbering at 1
set  -g renumber-windows on  # renumber windows when a window is closed
setw -g pane-base-index  1   # start pane numbering at 1
setw -g automatic-rename on  # auto rename windows

# sytle setting
# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# pane borders
set -g pane-border-style        'fg=colour7'
set -g pane-active-border-style 'fg=colour12'

# statusbar
set -g status-position     bottom
set -g status-justify      left
set -g status-style        'fg=colour5'
set -g status-left         ''
set -g status-right        '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length  10

setw -g window-status-current-style 'fg=colour0 bg=colour14 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour1 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '

setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'

# messages
set -g message-style 'fg=colour2 bg=colour0 bold'



# Key Bindings
# Set the prefix (leader) key to Ctrl+S
unbind C-b
unbind '"'
unbind %
set -g prefix 'C-s'
bind 'C-s' send-prefix

# Split panes using \ and - (defalut is % and ")
# Open new tmux splits in the same directory
bind \\     split-window -h -c "#{pane_current_path}"
bind -      split-window -v -c "#{pane_current_path}"
bind Enter  split-window -c "#{pane_current_path}"  \; select-layout -n \; select-layout -p
bind -n M-n split-window -c "#{pane_current_path}"  \; select-layout -n \; select-layout -p

bind -n M-t new-window -c "#{pane_current_path}"


bind-key s display-panes

# Navigate between windows (tabs)
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# bind-key -n C-M-] select-window -n
# bind-key -n C-M-[ select-window -p


# Switch panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind -n M-] select-pane -t :.+
bind -n M-[ select-pane -t :.-

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -n M-Left  resize-pane -L
bind -n M-Right resize-pane -R
bind -n M-Up    resize-pane -U
bind -n M-Down  resize-pane -D

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Close current window (tab) and pane ()
bind-key & kill-window
bind-key q kill-window
bind-key x kill-pane

bind -n M-q kill-window
bind -n M-x kill-pane

# Clipboard operations ...

# Toggle fullscreen
bind-key m resize-pane -Z
bind-key -n F11 resize-pane -Z

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.config/tmux/tmux.conf
