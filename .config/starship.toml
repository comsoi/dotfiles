# ░ 
format = """
[▒▓█](#725e82)\
$os\
$username\
$directory\
$git_branch\
$git_status\
$status\
[](fg:#789262) \
$fill \
$c\
$golang\
$java\
$nodejs\
$python\
$ocaml\
$rust\
$conda\
[](#4c8dae)\
$shell\
[](bg:#4c8dae fg:#789262)\
$battery\
[](bg:#789262 fg:#e29c45)\
$cmd_duration\
[](bg:#e29c45 fg:#db5a6b)\
$time\
[](fg:#db5a6b) \
$line_break\
$character\
"""
command_timeout = 1000
continuation_prompt = "▶▶ "
add_newline = true


[fill]
symbol = "·"


# 乌色
[os]
disabled = false
style = "bg:#725e82"
format = "[$symbol]($style)"

[os.symbols]
Windows = " " # \ue62a
Linux = " " # \uebc6
Ubuntu = " " # \uebc9
Debian = " " # \uebc5
CentOS = " " # \uf304
Fedora =" " # \uf30a
Mint = " " # \uf30e
Arch = " " # \uf303
Manjaro = " " # \uf312
NixOS =" " # \uf313
Macos = " "# \ue711

[username]
show_always = true
style_user = "bg:#725e82"
style_root = "bg:#725e82"
format = "[$user [](fg:#725e82)]($style)"

# 海棠
[directory]
style = "bg:#db5a6b"
fish_style_pwd_dir_length = 1
# format = "[][ $path ]($style)"
format = "[[](fg:#2e3440 bg:#db5a6b) $path[$read_only]($read_only_style) [](fg:#db5a6b)]($style)"
read_only = "🔒"
# read_only_style = "bg:#ff3322 fg:#EEEEEE"
read_only_style = "bg:#db5a6b"
# home_symbol = " "
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true


# 黄栌
[git_branch]
symbol = ""
style = "bg:#e29c45"
format = "[[](fg:#2e3440 bg:#e29c45) $symbol $branch ]($style)"

[git_status]
style = "bg:#e29c45"
format = "[$all_status$ahead_behind [](fg:#e29c45)]($style)"

# 姜黄
[c]
symbol = ""
style = "fg:#ffc773"
format = "[$symbol ]($style)"

[java]
style = "fg:#ffc773"
format = "[$symbol ]($style)"

[golang]
style = "fg:#ffc773"
format = "[$symbol($version) ]($style)"

[nodejs]
symbol = ""
style = "fg:#ffc773"
not_capable_style = "bg:#ffc773 fg:bold red"
format = "[$symbol ]($style)"

[conda]
# symbol = "🐍 "
symbol = "🅒"
style = "fg:#ffc773"
format = "[[$symbol]($style) $environment]($style)"
ignore_base = false

[python]
# symbol = ""
symbol = ""
style = "fg:#ffc773"
format = "[$symbol ]($style)"

[ocaml]
symbol = ""
style = "fg:#ffc773"
format = "[$symbol $switch_name \\($version\\) ]($style)"

[rust]
symbol = ""
style = "fg:#ffc773"
format = "[$symbol ]($style)"

# 竹青
[status]
disabled = false
symbol = ""
success_symbol = ""
not_executable_symbol = "" # \uf05e
not_found_symbol = "" # \ueb4e
sigint_symbol = ""
signal_symbol = ""
style = "bg:#789262"
format = "[[](fg:#2e3440 bg:#789262) $symbol $common_meaning$signal_name$maybe_int]($style)"
map_symbol = true

# 群青
[shell]
disabled = false
bash_indicator = ""
powershell_indicator = ""
cmd_indicator = ""
zsh_indicator = "%"
fish_indicator = "fish"
style = "bg:#4c8dae"
format = "[ $indicator ]($style)"

# 竹青
[battery]
full_symbol = "󰁹"
charging_symbol = "󰂄"
discharging_symbol = "󰂃"
empty_symbol = "󰂎"
unknown_symbol = "󰂍"
format = "[ $symbol$percentage ]($style)"


[[battery.display]]
threshold = 78
style = "bg:#789262"

# 黄栌
[cmd_duration]
min_time = 500
style = "bg:#e29c45"
format = "[  $duration ]($style)"

# 海棠
[time]
disabled = false
time_format = "%R"
style = "bg:#db5a6b"
format = "[  $time ]($style)"

# 豆青
[character]
success_symbol = "[❯](bold #96ce54)"
error_symbol = "[❯](bold #db5a6b)"
vimcmd_symbol = "[❮](bold #96ce54)"
